- task: CopyFiles@2
  displayName: 'Copy Source to Staging'
  inputs:
    SourceFolder: './src'
    Contents: '**'
    TargetFolder: '${{ Build.ArtifactStagingDirectory }}/$(moduleName)'
    preserveTimestamp: true

- task: CopyFiles@2
  inputs:
    Contents: 'LICENSE'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/$(moduleName)'
    preserveTimestamp: true

#- pwsh: 'Rename-Item ''$(Build.ArtifactStagingDirectory)/$(moduleName)/LICENSE'' -NewName ''License.txt'''

- pwsh: 'Rename-Item ''$env:StagingDirectory/$env:ModuleName/LICENSE'' -NewName ''License.txt'''
  displayName: 'Rename LICENSE File in Staging to License.txt'
  env:
    StagingDirectory: $(Build.ArtifactStagingDirectory)
    ModuleName: $(moduleName)

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: './packages.config'
    feedsToUse: 'config'
    nugetConfigPath: './NuGet.config'
    restoreDirectory: './packages'

- ${{ each package in parameters.packages }}:
  - ${{ each targetFramework in package.targetFramework }}:
    - task: CopyFiles@2
      inputs:
        SourceFolder: './packages/${{ package.id }}.${{ package.version }}/lib/${{ targetFramework }}'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/$(moduleName)/${{ package.id }}.${{ package.version }}/${{ targetFramework }}'
        preserveTimestamp: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'PowerShell Module'
    publishLocation: 'Container'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/$(moduleName)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(moduleName)_$(versionNumber).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(moduleName)_$(versionNumber).zip'
    ArtifactName: 'PowerShell Module Package'
    publishLocation: 'Container'
