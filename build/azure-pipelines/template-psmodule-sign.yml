# PowerShell Module Package Pipeline Template
# https://aka.ms/yaml

parameters:
- name: moduleName
  type: string
  default:
- name: pipelineId
  type: string
  default:
- name: artifactInput
  type: string
  default: 'PSModule'
- name: artifactOutput
  type: string
  default: 'PSModuleSigned'

steps:
#- download: none
- checkout: self

#- task: DownloadBuildArtifacts@0
#  inputs:
#    buildType: 'current'
#    downloadType: 'single'
#    artifactName: '${{ parameters.artifactNameSource }}'
#    downloadPath: '$(Build.ArtifactStagingDirectory)'

- task: CopyFiles@2
  displayName: 'Copy PowerShell Module to Staging'
  inputs:
    SourceFolder: '$(Pipeline.Workspace)/${{ parameters.pipelineId }}/${{ parameters.artifactInput }}'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/${{ parameters.artifactOutput }}'
    CleanTargetFolder: true
    preserveTimestamp: true

- task: AzureKeyVault@1
  displayName: 'Download Signing Certificate'
  inputs:
    azureSubscription: 'GTP - Jason Thompson(49945a1a-9e37-4522-bb4b-f71fa2deeec6)'
    KeyVaultName: 'JasothPublic'
    SecretsFilter: 'Jason-Thompson'
    RunAsPreJob: false

- task: PowerShell@2
  displayName: 'Sign PowerShell Module Files'
  inputs:
    filePath: '$(System.DefaultWorkingDirectory)/build/Sign-PSModule.ps1'
    arguments: '-ModuleDirectory "$(Build.ArtifactStagingDirectory)/${{ parameters.artifactOutput }}/${{ parameters.moduleName }}" -SigningCertificate "$(Jason-Thompson)"'
    pwsh: true

- task: PublishPipelineArtifact@1
  displayName: 'Publish PowerShell Module Artifact'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/${{ parameters.artifactOutput }}'
    artifact: '${{ parameters.artifactOutput }}'
    publishLocation: 'pipeline'
