# PowerShell Module Package Pipeline Template
# https://aka.ms/yaml

parameters:
- name: moduleName
  type: string
  default:
- name: pipelineId
  type: string
  default: ''
- name: artifactNameSource
  type: string
  default: 'PowerShell Module'

steps:
#- download: none
- checkout: self

#- task: DownloadBuildArtifacts@0
#  inputs:
#    buildType: 'current'
#    downloadType: 'single'
#    artifactName: '${{ parameters.artifactNameSource }}'
#    downloadPath: '$(Build.ArtifactStagingDirectory)'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Pipeline.Workspace)/${{ parameters.pipelineId }}/${{ parameters.artifactNameSource }}'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/${{ parameters.artifactNameSource }}'
    CleanTargetFolder: true
    preserveTimestamp: true

- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'GTP - Jason Thompson(49945a1a-9e37-4522-bb4b-f71fa2deeec6)'
    KeyVaultName: 'JasothPublic'
    SecretsFilter: 'Jason-Thompson'
    RunAsPreJob: false

- task: PowerShell@2
  displayName: 'Sign PowerShell Module Files'
  inputs:
    filePath: '$(System.DefaultWorkingDirectory)/build/Sign-PSModule.ps1'
    arguments: '-ModuleDirectory "$(Build.ArtifactStagingDirectory)/${{ parameters.artifactNameSource }}/${{ parameters.moduleName }}" -SigningCertificate "$(Jason-Thompson)"'
    pwsh: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish PowerShell Module Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/${{ parameters.artifactNameSource }}'
    ArtifactName: '${{ parameters.artifactNameSource }}'
    publishLocation: 'Container'
