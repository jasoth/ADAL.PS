# Continuous Integration Pipeline
# https://aka.ms/yaml

parameters:
- name: vmImage
  displayName: 'Pool Image'
  type: string
  default: windows-latest
  values:
  - windows-latest
  - ubuntu-latest
  - macOS-latest

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - src/*

pr: none

variables:
  moduleName: 'ADAL.PS'
  moduleVersion.MajorMinorBuild: '5.2.7' # Manually adjust the version number as needed for semantic versioning.
  moduleVersion.Revision: '$[counter(variables.moduleVersion.MajorMinorBuild, 1)]' # Revision is auto-incremented.
  moduleVersion: '$(moduleVersion.MajorMinorBuild).$(moduleVersion.Revision)'
  vmImage: '${{ parameters.vmImage }}'
  artifactName: 'PSModule'

pool:
  vmImage: $(vmImage)

stages:
- stage: Build
  jobs: 
  - job: Build
    displayName: '${{ format(''Build {0}'', variables.moduleVersion) }}'
    steps:
    - template: template-psmodule-build.yml
      parameters:
        moduleName: '$(moduleName)'
        moduleVersion: '$(moduleVersion)'
        packages:
        - id: Microsoft.IdentityModel.Clients.ActiveDirectory
          version: 5.2.7
          targetFramework: [net45]
          
  - job: Sign
    displayName: ${{ format('Sign {0}', variables.moduleVersion) }}
    dependsOn: Build
    pool:
      vmImage: 'windows-latest'
    steps:
    - download: current
      artifact: '$(artifactName)'
    - template: template-psmodule-sign.yml
      parameters:
        moduleName: '$(moduleName)'

- stage: Test
  dependsOn: Build
  jobs: 
  - job: Test
    displayName: '${{ format(''Test {0}'', variables.moduleVersion) }}'
    steps:
    - script: 'echo test'
