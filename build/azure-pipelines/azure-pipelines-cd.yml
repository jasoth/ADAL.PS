# Continuous Delivery Pipeline
# https://aka.ms/yaml

resources:        # types: pipelines | builds | repositories | containers | packages
  pipelines:
  - pipeline: 'CI'  # identifier for the resource used in pipeline resource variables
    source: 'jasoth.ADAL.PS.CI'  # name of the pipeline that produces an artifact
    branch: master

parameters:
- name: vmImage
  displayName: 'Pool Image'
  type: string
  default: windows-latest
  values:
  - windows-latest
  - ubuntu-latest
  - macOS-latest

trigger: none
#  batch: true
#  branches:
#    include:
#    - master
#  paths:
#    include:
#    - src/*

pr: none

variables:
  moduleVersion.MajorMinorBuild: '5.2.7' # Manually adjust the version number as needed for semantic versioning.
  moduleVersion.Revision: '$[counter(variables.moduleVersion.MajorMinorBuild, 1)]' # Revision is auto-incremented.
  moduleVersion: '$(moduleVersion.MajorMinorBuild).$(moduleVersion.Revision)'
  vmImage: '${{ parameters.vmImage }}'
  artifactName: 'PSModule'

pool:
  vmImage: $(vmImage)

stages:
- stage: Sign
  jobs: 
  - deployment: SignProcess
    environment: Standalone
    pool:
      vmImage: 'windows-latest'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: template-psmodule-sign.yml
            parameters:
              moduleName: 'ADAL.PS'
              pipelineId: 'CI'
              #artifactName: '$(artifactName)'

- stage: Deploy
  dependsOn: Sign
  jobs: 
  - deployment: PackageProcess
    environment: Standalone
    strategy:
      runOnce:
        deploy:
          steps:
          - template: template-psmodule-package.yml
            parameters:
              moduleName: 'ADAL.PS'
              moduleVersion: '$(moduleVersion)'
              #artifactName: '$(artifactName)Signed'

- stage: Test
  dependsOn: Sign
  jobs: 
  - deployment: Publish
    environment: Test
    strategy:
      runOnce:
        deploy:
          steps:
          - template: template-psmodule-publish.yml
            parameters:
              moduleName: 'ADAL.PS'
              #artifactName: '$(artifactName)Signed'
              RepositorySourceLocation: 'https://www.poshtestgallery.com/api/v2'
              NuGetApiKeySecretName: 'PSTestGallery-API-Key'

- stage: Production
  dependsOn: Sign
  jobs: 
  - deployment: Publish
    environment: Production
    strategy:
      runOnce:
        deploy:
          steps:
          - template: template-psmodule-publish.yml
            parameters:
              moduleName: 'ADAL.PS'
              #artifactName: '$(artifactName)Signed'
              RepositorySourceLocation: 'https://www.poshtestgallery.com/api/v2'
              NuGetApiKeySecretName: 'PSTestGallery-API-Key'
